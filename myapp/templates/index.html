<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Arquivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: block;
            width: 300px;
            height: 200px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form action="/download">
        <h1>Clique no botão abaixo para realizar o download do arquivo</h1>
        <button type="submit">Download</button>
    </form>
    <br />
    <form action="/upload/" method="POST">
        {% csrf_token %}
        <p>Nome do Arquivo a ser enviado</p>
        <input name="inpName" placeholder="XX-XX-XX" />
        <h1>Clique no botão abaixo para realizar o envio para o S3 da AWS</h1>
        <button type="submit">ENVIAR</button>
    </form>

</body>

</html>
